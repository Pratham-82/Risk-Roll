<!DOCTYPE html>
<html lang="en">
  <head>

          <div class="number"></div>
          <div class="number"></div>
        </div>
        <div class="shape num3 hidden">
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
        </div>
        <div class="shape num4 hidden">

          <div class="number"></div>
          <div class="number"></div>
        </div>

          <div class="number"></div>
          <div class="number"></div>

          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>

    <script src="script.js"></script>

</html>
